<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الموظفون</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: #004080;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      background: #003366;
      margin: 0;
      padding: 10px;
    }
    nav ul li { margin: 0 15px; }
    nav ul li a { color: #fff; text-decoration: none; font-weight: bold; }

    /* مربعات الموظفين */
    .cards {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 40px;
      flex-wrap: wrap;
    }
    .card {
      background: #fff;
      flex: 1 1 250px;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid #004080;
      object-fit: cover;
    }
    .card h3 {
      color: #004080;
      margin-bottom: 5px;
    }
    .card p {
      color: #555;
    }

    footer {
      background: #004080;
      color: #fff;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>فريق العمل</h1>
    <nav>
      <ul>
        <li><a href="index.html">الرئيسية</a></li>
        <li><a href="about.html">عن المكتب</a></li>
        <li><a href="staff.html">الموظفون</a></li>
        <li><a href="contact.html">تواصل معنا</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2 style="text-align:center; color:#004080;">تعرف على فريقنا</h2>
    <div class="cards">
      <div class="card">
        <img src="images\sfaff.jpg" alt="أحمد محمد">
        <h1>محمود ابو رحاب</h1>
        <p>رئيس مجلس الاداره</p>
      </div>
      <div class="card">
        <img src=images\staff2.jpg" alt="رها">
        <h2>احمد محمود</h2>
        <p> عضو مخلس اداره</p>
      </div>
      <div class="card">
        <img src="images/staff3.jpg" alt="عبدالله محمود">
        <h3>عبدالله محمود</h3>
        <p>خبير عقاري</p>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2026 مكتب العقارات</p>
  </footer>
</body>
</html>
